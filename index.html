<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Number</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
           <div class="i-container"><i class="fa-solid fa-utensils"></i></div>
            <span class="num" data-val="400">000</span>
            <span class="text" >Meals Delivered</span>
        </div>
        <div class="container">
           <div class="i-container"><i class="fa-solid fa-face-smile"></i></div>
            <span class="num" data-val="340">000</span>
            <span class="text" >Happy Customers</span>
        </div>
        <div class="container">
           <div class="i-container"><i class="fa-solid fa-list"></i></div>
            <span class="num" data-val="225">000</span>
            <span class="text" >Menu Item</span>
        </div>
        <div class="container">
            <div class="i-container"><i class="fa-solid fa-star"></i></div>
            <span class="num" data-val="280">000</span>
            <span class="text" >Five Star</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
